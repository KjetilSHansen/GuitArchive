<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>

    <!--Link to css-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logoFlex">
            <h1>GuitArchive</h1>
            <img src="./assets/guitarIcon.png" alt="Img of a guitar" class="guitarIcon">
        </div>
        <nav class="navTop">
            <ul class="navTopUl">
                <li class="coversGrayBlack">Covere</li>
                <li class="minMusikkGrayBlack">Min musikk</li>
            </ul>
            <button class="profileButton">Profil
                <!--ICON-->
            </button>
        </nav>
    </header>

    <main>
        <section class="profilSection">

            <div class="opprettProfilDiv">
                <h2 class="h2Profil">Opprett en profil!</h2>
    
                <form action="opprettProfil">
                    <label for="Name">Navn:</label>
                    <input type="text" class="nameInput">
                    <label for="Age">Alder:</label>
                    <input type="text" class="ageInput">
                    <label for="Email">Email:</label>
                    <input type="Putt inn Email" class="emailInput">
    
                    <button class="opprattButton">Opprett</button>
                </form>
            </div>


        </section>

    </main>


    <footer>
        <h4>Sosiale medier</h4>
        <ul>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
            <li><a href="https://www.instagram.com/">Instagram</a></li>
            <li><a href="https://twitter.com/">Twitter</a></li>
            <li><a href="https://www.snapchat.com/">Snapchat</a></li>
        </ul>
    </footer>



</body>

</html>
